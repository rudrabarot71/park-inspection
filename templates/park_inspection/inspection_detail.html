<!-- In your create_inspection.html template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Inspection</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include Bootstrap-datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Include Bootstrap JS and Bootstrap-datepicker JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Custom JavaScript for initializing date picker -->
    <script>
        $(document).ready(function () {
            $('#id_date_inspected').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true,
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create Inspection</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_park_name">Park Name:</label>
                <input type="text" id="id_park_name" name="park_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_inspector_name">Inspector Name:</label>
                <input type="text" id="id_inspector_name" name="inspector_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_date_inspected">Date Inspected:</label>
                <input type="text" id="id_date_inspected" name="date_inspected" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_inspection_notes">Inspection Notes:</label>
                <textarea id="id_inspection_notes" name="inspection_notes" class="form-control" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save </button>
               
            </div>
        </form>
    </div>
</body>
</html>
