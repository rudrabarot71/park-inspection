<!-- In your home_page.html template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        .list-group-item {
            border-color: #007bff;
            color: #007bff;
        }

        .list-group-item:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Welcome to the Home Page</h1>

        <div class="row">
            <div class="col-md-6">
                <h2 class="text-info">Inspections</h2>
                <ul class="list-group">
                    {% for inspection in inspections %}
                        <li class="list-group-item">{{ inspection.park_name }} - {{ inspection.date_inspected }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-6">
                <h2 class="text-success">Parks</h2>
                <ul class="list-group">
                    {% for park in parks %}
                        <li class="list-group-item">
                            <a href=# class="text-success">{{ park.name }} - {{ park.location }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
